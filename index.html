<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <!-- HEADER----------------------->
  <header>
      <div class="hero-slider">

          <nav>
            <div class="container top-nav">
              <div class="seven columns">
                  <h6><a href="index.html">Kancelarie<br>Chmielewscy</a></h6>
              </div>
              <div class="five columns">
                <ul>
                  <li><a href="#">O&nbsp;nas</a></li>

                  <li><a href="#">Do&nbsp;pobrania</a></li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container">
            <div class="tvelwe columns">

              </div>

            </div>
          </div>
        </div>
      </div>

  <!-- END OF HEADER------------------------>

  <!-- SERVICES SECTION--------------------->
  <section class="services">
